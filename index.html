<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Calculator</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./app.js" defer></script>
</head>
<body>
  <div id="display-error">
  </div>
    <div id="calculator">
      <div id="display"></div>
      <div class="buttons">
        <div class="numbers">
          <button>9</button>
          <button>8</button>
          <button>7</button>
          <button>6</button>
          <button>5</button>
          <button>4</button>
          <button>3</button>
          <button>2</button>
          <button>1</button>
          <button>0</button>
        </div>
        <div class="operators">
          <button id='clear' class="function">cc</button>
          <button>+</button>
          <button>-</button>
          <button>*</button>
          <button>/</button>
          <button id='eval' class="function">=</button>
        </div>
      </div>
    </div>
</body>
</html>
